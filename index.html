<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    
    <title>Slider Show</title>
</head>
<body>
    <header>
        <h1>وبسایت آموزشی</h1>
    </header>
    <div id="sliders">
        <div class="slider" data-slider="1">
            <div class="slider-number">1 / 3</div>
            <img class="slider-img" src="./img/ahrargroup-1576.jpeg" alt="slider1" width="100%">
            <div class="silder-text">متن اسلاید اول</div>
        </div>
        <div class="slider active" data-slider="2">
            <div class="slider-number">2 / 3</div>
            <img class="slider-img" src="./img/ahrargroup-620.jpg" alt="slider1" width="100%">
            <div class="silder-text">متن اسلاید دوم</div>
        </div>
        <div class="slider" data-slider="3">
            <div class="slider-number">3 / 3</div>
            <img class="slider-img" src="./img/ahrargroup-807.jpg" alt="slider1" width="100%">
            <div class="silder-text">متن اسلاید سوم</div>
        </div>
    </div>

    
    


    <script src="slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
